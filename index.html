<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="day"></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-3" id="currentHour">8AM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">9AM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">10AM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">11AM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">12PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">1PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">2PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">3PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">4PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
      <div class="row">
        <div class="col-sm-3" id="currentHour">5PM</div>
        <div class="col-md-8" id="textBox">Type Here</div>
        <div class="col-sm-1" id="saveButton">Save</div>
        
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
